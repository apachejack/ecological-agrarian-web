<div class="shop-item">
	<div class="image">

		<a href="{{ path('producto', {'id': item.id} ) }}">
			<img src="{{ asset(item.image_path) }}" alt="Item Name">
		</a>
	</div>
	<div class="title">
		<h3>
			<a href="{{ path("producto", {'id': item.id}) }}">
				{{ item.title|default("Sin título") }}
			</a>
		</h3>
	</div>
	<div class="price">
		{{ item.price|default("$999.99") }}
	</div>

	{% if item.description is defined %}
		<div class="description">
			<p>{{ item.description }}</p>
		</div>
	{% endif %}

	<div class="actions">
		<a href="#" class="btn">
			<i class="icon-shopping-cart icon-white"></i> Add to Cart</a> 
			<span>
				or <a href="{{ path("producto", {'id': item.id}) }}">Leer más</a>
			</span>
	</div>
</div>
